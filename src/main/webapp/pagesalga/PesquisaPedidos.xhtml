<ui:composition template="/templates/LayoutPadra2.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="titulo">Pesquisa de Produtos</ui:define>


	<ui:define name="corpo">
		<h:form>
			<h1>Persquisa de Pedidos</h1>
			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Pesquisar" />
				</p:toolbarGroup>

				<p:toolbarGroup align="right">
					<p:button value="Novo" outcome="/pagesalga/CadastroPedido" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">

				<p:outputLabel  value="Numero" />
				<h:panelGroup>
					<p:inputText size="10" />
						a
						<p:inputText size="10" />
				</h:panelGroup>

				<p:outputLabel value="Data de Criacao" />
				<h:panelGroup>
						<p:calendar size="10" pattern="dd/MM/yyyy"/>
						a
						<p:calendar size="10" pattern="dd/MM/yyyy"/>
				</h:panelGroup>
				
				<p:outputLabel value="Vendedor"/>
				<p:inputText size="40" />
				
				<p:outputLabel value="Cliente"/>
				<p:inputText size="40" />
				
				
				<p:outputLabel value="Status"/>
				<p:selectManyCheckbox>
					<f:selectItem itemLabel="Orcamento"/>
				<f:selectItem itemLabel="Emitido"/>
				<f:selectItem itemLabel="Cancelado"/>
				</p:selectManyCheckbox>
				</p:panelGrid>
				
				<p:dataTable id = "pedidostable" value="#{pesquisaPedidosBean.pedidosFiltrados}" var ="pedido"
				style="margin-top: 20px" emptyMessage="Nenhum pedido encontrado" rows="20" paginator="tuue" paginatorAlwaysVisible="false"
				paginatorPosition="bottom">
				<p:column headerText="Numero" style="text-align: center; width: 100px" >
				<h:outputText value="12345"/>
				</p:column>
				
				<p:column headerText="Cliente">
				<h:outputText value="Supermercado joao das couves" />
				</p:column>
				
				
				<p:column headerText="Vendedor">
					<h:outputText value="Jose Junior"/>
				</p:column>
				
				
				<p:column headerText="Data de criacao" style="text-align: center; width: 140px">
				<h:outputText value="05/06/2013"/>				
				</p:column>
				
				
				
				<p:column headerText="Valor total" style="text-align: rigth; width: 120px">
					<h:outputText value="R$1.230,44"/>								
				</p:column>
				
				<p:column headerText="Status" style="width: 120px">
					<h:outputText value="emitido"/>
				</p:column >
				
				<p:column style=" text-align: center; width: 50px ">
								
					<p:button icon="ui-icon-pencil"/>
				</p:column>
				
				
				
				
				
				</p:dataTable>
				
				
				</h:form>
	</ui:define>

</ui:composition>
