<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title><ui:insert name="titulo">Controle de Casos</ui:insert></title>
	

	<h:outputStylesheet library="css" name="sistema.css" />
	<h:outputScript library="js" name="valor.js" />
</h:head>

<h:body>
	<p:ajaxStatus styleClass="ajax-status">

			<f:facet name="start">
				<h:graphicImage library="images" name="loader.gif"/>
			</f:facet>
			<f:facet name="complete">
				<h:outputText value=""/>
			</f:facet>
			
	</p:ajaxStatus>
	<header>
		<div>

			<h:link>
				<h:graphicImage library="images" name="prog.png" />

			</h:link>

		</div>



	</header>


	<div id="conteudo">
		<ui:insert name="corpo" />
	</div>

	<p:separator style="margin-top: 20px" />

	<footer> Em cada erro um aprendizado </footer>
	
	<script>
		function configuraMoeda(){
			$(".moeda").maskMoney({decimal: ",", thousands: ".", allowZero: true});
			$(document).ready(function(){
				configuraMoeda();				
			});
		}
	</script>

</h:body>



</html>
