<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Histórico</title>
</h:head>
<h:body>
	<p:growl id="mensagem" />


	<h:form id="formulario">
		<p:panel header="Histórico">


			<h:panelGrid columns="3">
				<p:outputLabel for="codigo" value="Código:" />
				<p:inputText id="codigo" size="20" maxlength="13" required="true"
					requiredMessage="O campo Código é obrigatório"
					converterMessage="O valor informado no campo Código é inválido"
					validatorMessage="Informe um valor entre 1 e 9999999999999 para o campo Código"
					value="#{historicoBean.caso.codigo}" var="matricula">
					<f:validateLongRange minimum="1" maximum="9999999999999" />
				</p:inputText>
				<p:commandButton icon="ui-icon-search"
					update=":mensagem :formulario:painelDados"
					actionListener="#{historicoBean.buscar}"
					process="@this :formulario:codigo" />

			</h:panelGrid>

			<h:panelGroup id="painelDados" layout="block">


				<h:panelGrid id="historico" columns="2"
					rendered="#{historicoBean.exibePainelDados}">




					<p:outputLabel value="Codigo:" />
					<h:outputText value="#{historicoBean.caso.codigo}" />

					<p:outputLabel value="Parte:" />
					<h:outputText value="#{historicoBean.caso.parte}" />


					<p:outputLabel value="Data de Entrada" />
					<h:outputText value="#{historicoBean.caso.data_ent}" />


					<p:outputLabel value="Natureza:" />
					<h:outputText value="#{historicoBean.caso.natureza}" />

					<p:outputLabel value="Status:" />
					<h:outputText value="#{historicoBean.caso.status}" />


					<p:outputLabel value="Data Assinatura:" />
					<h:outputText value="#{historicoBean.caso.data_ass}" />
					
						<p:outputLabel value="Livro:" />
						<h:outputText value="#{historicoBean.caso.livro}" />


						<p:outputLabel value="folha inicial:" />
						<h:outputText value="#{historicoBean.caso.folha_i}" />

						<p:outputLabel value="folha final:" />
						<h:outputText value="#{historicoBean.caso.folha_f}" />
					<p:outputLabel value="Emolumentos R$:" />
					<h:outputText value="#{historicoBean.caso.valor}" />
					
						<p:outputLabel value="Observações:" />
						<h:inputTextarea value="#{historicoBean.caso.observacao}" />
					

				</h:panelGrid>

				<h:panelGrid columns="2"
					rendered="#{historicoBean.exibePainelDados}">

					<p:commandButton value="Salvar"
						actionListener="#{historicoBean.salvar}" update=":mensagem" />






				</h:panelGrid>
			</h:panelGroup>
		</p:panel>
	</h:form>


</h:body>
</html>
