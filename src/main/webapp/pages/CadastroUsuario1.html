<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:ui="http://java.sun.com/jsf/facelets">


<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Login</title>

	<!-- chama o script para traduzir o calendario -->
	<h:outputStylesheet library="css" name="estilos.css" />



</h:head>
<h:body>
<div id="loginDialog" class="loginDialog">
	<h:form id= "frm">
		<p:messages autoUpdate="true" />


		<p:panelGrid columns="2">
			<p:outputLabel value="Login" for="login" />

			<h:panelGroup>
				<p:inputText id="login" value="#{cadastrarUsuarioBean.login}"
					required="true" />
				<p:commandButton value="Verificar Disponobilidade"
					process="login @this" />
			</h:panelGroup>

			<p:outputLabel value="Nome: " for="nome" />
			<p:inputText id="nome" value="#{cadastrarUsuarioBean.nome}"
				required="true" />
		</p:panelGrid>

		<p:commandButton value="Cadastrar"
			action="#cadastrarUsuarioBean.cadastrar" />

	</h:form>
</div>
</h:body>
</html>
